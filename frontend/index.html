cat > frontend/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>Basic App</title>
</head>
<body>
    <h1>Hello World</h1>
    <div id="result"></div>
    <script>
        fetch('http://localhost:3000')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = data;
            });
    </script>
</body>
</html>
EOF
